<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&isplay-swap"
    rel="stylesheet">
    <style>
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;/* pixel is 1/96th of the inch.*/ 
            line-height: 1em; /*space between two lines*/
            
          }
          span{
            font-weight: bold;
            color: red;
            font-style: italic;
          }
    </style>
</head>

<body>
    <h3 style="font-size: 80px;">Let's play with font family in CSS. </h3>
    <p>Get everything you need to create and complete important design projects. <br>
        <span>It's very exciting.</span> </p>
</body>

</html>
